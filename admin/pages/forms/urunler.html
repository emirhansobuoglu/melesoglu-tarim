            <div class="card card-primary">

               <form role="form" id="urunForm">
                <div class="card card-success">
                <div class="card-header">
                    <h3 class="card-title">Ürün Ekle</h3>
                  </div></div>
                <div class="card-body">
                    <div class="form-group">
                      <label for="baslikid">Başlık</label>
                      <input type="text" class="form-control" id="baslikid">
                    </div>
                    <div class="form-group">
                        <label for="fiyatid">Fiyat</label>
                        <input type="number" class="form-control" id="fiyatid">
                      </div>
                      <div class="form-group">
                        <label for="aciklama1id">Açıklama Cümle 1</label>
                        <input type="text" class="form-control" id="aciklama1id">
                      </div>
                      <div class="form-group">
                        <label for="aciklama2id">Açıklama Cümle 2</label>
                        <input type="text" class="form-control" id="aciklama2id">
                      </div>
                      <div class="form-group">
                        <label for="aciklama3id">Açıklama Cümle 3</label>
                        <input type="text" class="form-control" id="aciklama3id">
                      </div>
                      <div class="form-group">
                        <label for="aciklama4id">Açıklama Cümle 4</label>
                        <input type="text" class="form-control" id="aciklama4id">
                      </div>
                      <div class="form-group">
                        <label for="kategori">Kategori Seçimi:</label>
                        <select id="kategori" class="form-control" name="kategori">
                          <option value="capa">Çapa Makinesi</option>
                          <option value="el">El Aletleri</option>
                          <option value="testere">Testere</option>
                          <option value="diger">Diğer</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="fotoid">Fotoğraf</label><br>
                        <input type="text" id="resim" name="fotoid"><br>
                      </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Kaydet</button>
                </div><script src="getirurunler.js"></script>
                <script>
                  const form = document.getElementById("urunForm");
                  form.addEventListener("submit", async (e) => {
                    e.preventDefault();
                    const baslikc = document.getElementById("baslikid").value;
                    const fiyatc = document.getElementById("fiyatid").value;
                    const aciklama1c = document.getElementById("aciklama1id").value;
                    const aciklama2c = document.getElementById("aciklama2id").value;
                    const aciklama3c = document.getElementById("aciklama3id").value;
                    const aciklama4c = document.getElementById("aciklama4id").value;
                    const fotoc = document.getElementById("resim").value;
                    const kategoric = document.getElementById("kategori").value;
                    const urun = {isim:baslikc,fiyat:fiyatc,kategori:kategoric, detay1: aciklama1c,detay2:aciklama2c, detay3: aciklama3c,detay4:aciklama4c,foto:fotoc };
                    const dataType = "urunler";
                    const cl ="0";
                    try {
                      const response = await fetch("https://melesoglu-tarim.onrender.com/kaydet", {
                        method: "POST",
                        headers: {
                          "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                          clean:cl,
                          tip:dataType,
                          data:urun,
                        }),
                      });
                
                      if (response.ok) {
                        alert("Ürün başarıyla kaydedildi!");
                      } else {
                        alert("Bir hata oluştu.");
                      }
                    } catch (error) {
                      console.error("Hata:", error);
                      alert("Sunucuya ulaşılamıyor.");
                    }
                  });
                </script><script src="../../../kaydet.js"></script>
              </form>
