    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" id="urunForm">
                <div class="card-body">
                  <div class="form-group">
                    <label for="baslikid">Başlık</label>
                    <input type="text" class="form-control" id="baslikid">
                  </div>
                  <div class="form-group">
                    <label for="aciklama1id">Açıklama Cümle 1</label>
                    <input type="text" class="form-control" id="aciklama1id">
                  </div>
                  <div class="form-group">
                    <label for="aciklama2id">Açıklama Cümle 2</label>
                    <input type="text" class="form-control" id="aciklama2id">
                  </div>
                  <div class="form-group">
                    <label for="aciklama3id">Açıklama Cümle 3</label>
                    <input type="text" class="form-control" id="aciklama3id">
                  </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Kaydet</button>
                </div>
                <script>
                  const form = document.getElementById("urunForm");
                
                  form.addEventListener("submit", async (e) => {
                    e.preventDefault();
                
                    const baslikc = document.getElementById("baslikid").value;
                    const aciklama1c = document.getElementById("aciklama1id").value;
                    const aciklama2c = document.getElementById("aciklama2id").value;
                    const aciklama3c = document.getElementById("aciklama3id").value;
                
                    const hakkimizda = { baslik:baslikc, detay1: aciklama1c,detay2:aciklama2c,detay3:aciklama3c };
                    const dataType = "vizyon";
                    const cl ="1";
                    try {
                      const response = await fetch("http://localhost:3000/kaydet", {
                        method: "POST",
                        headers: {
                          "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                          clean:cl,
                          tip:dataType,
                          data:hakkimizda,
                        }),
                      });
                
                      if (response.ok) {
                        alert("Ürün başarıyla kaydedildi!");
                      } else {
                        alert("Bir hata oluştu.");
                      }
                    } catch (error) {
                      console.error("Hata:", error);
                      alert("Sunucuya ulaşılamıyor.");
                    }
                  });
                </script><script src="../../../kaydet.js"></script><script src="getirvision.js"></script>
              </form>
            </div>
          </div>
          <!--/.col (right) -->
