            <div class="card card-primary">
              <form role="form" id="urunForm">
                <div class="card card-success">
                    <div class="card-header">
                        <h3 class="card-title">Satış Birimi</h3>
                    </div>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label for="baslikids">Başlık</label>
                    <input type="text" class="form-control" id="baslikids">
                  </div>
                  <div class="form-group">
                    <label for="aciklama1ids">Açıklama Cümle 1</label>
                    <input type="text" class="form-control" id="aciklama1ids">
                  </div>
                  <div class="form-group">
                    <label for="aciklama2ids">Açıklama Cümle 2</label>
                    <input type="text" class="form-control" id="aciklama2ids">
                  </div>
                  <div class="form-group">
                    <label for="aciklama3ids">Açıklama Cümle 3</label>
                    <input type="text" class="form-control" id="aciklama3ids">
                  </div>
                  <script>
                    const form = document.getElementById("urunForm");
                  form.addEventListener("submit", async (e) => {
                    e.preventDefault();
                    const baslikc = document.getElementById("baslikids").value;
                    const aciklama1c = document.getElementById("aciklama1ids").value;
                    const aciklama2c = document.getElementById("aciklama2ids").value;
                    const aciklama3c = document.getElementById("aciklama3ids").value;
                
                    const urun = {baslik:baslikc, detay1: aciklama1c,detay2:aciklama2c, detay3: aciklama3c };
                    const dataType = "satisbirim";
                    const cl ="1";
                    try {
                      const response = await fetch("http://localhost:3000/kaydet", {
                        method: "POST",
                        headers: {
                          "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                          clean:cl,
                          tip:dataType,
                          data:urun,
                        }),
                      });
                
                      if (response.ok) {
                        alert("Bilgiler başarıyla kaydedildi!");
                      } else {
                        alert("Bir hata oluştu.");
                      }
                    } catch (error) {
                      console.error("Hata:", error);
                      alert("Sunucuya ulaşılamıyor.");
                    }
                  });
                  </script>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Kaydet</button>
                </div>
              </form>
            </div>

                    <script>
                      const formu = document.getElementById("uretForm");
                      formu.addEventListener("submit", async (e) => {
                      e.preventDefault();
                      const baslikc = document.getElementById("baslikidu").value;
                      const aciklama1c = document.getElementById("aciklama1idu").value;
                      const aciklama2c = document.getElementById("aciklama2idu").value;
                      const aciklama3c = document.getElementById("aciklama3idu").value;
                  
                      const urun = {baslik:baslikc, detay1: aciklama1c,detay2:aciklama2c, detay3: aciklama3c };
                      const dataType = "uretimbirim";
                      const cl ="1";
                      try {
                        const response = await fetch("http://localhost:3000/kaydet", {
                          method: "POST",
                          headers: {
                            "Content-Type": "application/json",
                          },
                          body: JSON.stringify({
                            clean:cl,
                            tip:dataType,
                            data:urun,
                          }),
                        });
                  
                        if (response.ok) {
                          alert("Bilgiler başarıyla kaydedildi!");
                        } else {
                          alert("Bir hata oluştu.");
                        }
                      } catch (error) {
                        console.error("Hata:", error);
                        alert("Sunucuya ulaşılamıyor.");
                      }
                    });

                  <script>
                    const formbayii = document.getElementById("formbayi");
                    formbayii.addEventListener("submit", async (e) => {
                    e.preventDefault();
                    const markac = document.getElementById("markaid").value;
                    const aciklamac = document.getElementById("aciklamaid").value;
                
                    const urun = {marka:markac, detay1: aciklamac};

        <script>
            const Bayiekle = document.getElementById('Bayiekle');
            const Bayiinput = document.getElementById('Bayiinput');
        
            // Buton tıklama olayını dinliyoruz
            Bayiekle.addEventListener('click', (event) => {
            event.preventDefault(); // Sayfa yenilenmesini önler
            const newInput2 = document.createElement('input');
            const aciklama = document.createElement('input');
            const lineBreak = document.createElement('br');
            const lineBreak1 = document.createElement('br');
            const lineBreak2 = document.createElement('br');
            const buton = document.createElement('button');
            buton.type="submit";
            buton.className="btn btn-primary";
            buton.textContent="kaydet";
            newInput2.type = 'text';
            newInput2.id='markaid';
            newInput2.className='form-control';
            newInput2.placeholder='Marka'
            aciklama.type = 'text';
            aciklama.id='aciklamaid';
            aciklama.className='form-control';
            aciklama.placeholder='Aciklama'
            Bayiinput.appendChild(newInput2);
            Bayiinput.appendChild(lineBreak);
            Bayiinput.appendChild(aciklama);
            Bayiinput.appendChild(lineBreak1);
            Bayiinput.appendChild(buton);
            Bayiinput.appendChild(lineBreak2);
        });
